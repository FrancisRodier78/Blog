{% extends 'backend/BackendNewsLayout.html' %}

{% block content %}
	<h2>Modifier une news</h2>
	<form action="newsSave" method="post">
		<input type="hidden" name="user_id" value="{{ User_id }}" maxlength="11" />

		<div class="form-elem">
			<label>Titre</label>
			<input type="text" name="titre" value="{{ News.titre }}" maxlength="100" required /><br />
		</div>

		<div class="form-elem">
			<label>Chapo</label>
			<textarea name="chapo" cols="60" rows="2" required>{{ News.chapo }}</textarea><br />
		</div>

		<div class="form-elem">
			<label>Content</label>
			<textarea name="content" cols="60" rows="8" required>{{ News.content }}</textarea><br />
		</div>

	    <input class="btn btn-secondary btn-x2" type="submit" value="Modifier" />

	  	<input type="hidden" name="id" value="{{ News.id }}" maxlength="11" /><br />
	</form>
{% endblock %}
